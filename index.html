<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardiac Pharmacy Tickets</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    h1 { margin: 20px 0; }
    .ranges { margin: 10px; display: flex; flex-wrap: wrap; justify-content: center; }
    .ranges button {
      margin: 5px; padding: 10px 15px; font-size: 16px; border: none;
      border-radius: 5px; background: #f0f0f0; cursor: pointer;
    }
    .ranges button.active { background: black; color: white; }

    #nowServingBox {
      background: black; color: white; padding: 20px; border-radius: 10px;
      display: inline-block; margin: 20px auto;
      min-width: 320px;
    }
    #nowServingBox h2 { margin: 0; font-size: 2em; }
    #nowNumber { font-size: 4em; margin: 10px 0; }

    .controls { margin-top: 8px; }
    .controls button {
      margin: 5px; padding: 10px 20px; font-size: 16px; border: none;
      border-radius: 5px; cursor: pointer; color: white;
    }
    .nextBtn { background: #2e7d32; }      /* green */
    .noShowBtn { background: #f39c12; }    /* orange */
    .restartBtn { background: #e53935; }   /* red */

    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px; margin: 20px; max-width: 900px; margin-left: auto; margin-right: auto;
    }
    .cell {
      border: 2px solid #333; padding: 15px 0; cursor: pointer; font-size: 18px;
      border-radius: 6px; background: white; color: black; transition: all 0.2s;
      user-select: none;
    }
    .cell.on { background: black; color: white; }
    .cell.noshow { background: gray; color: white; }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(auto-fit, minmax(40px, 1fr)); gap: 6px; }
      .cell { font-size: 14px; padding: 10px 0; }
      #nowNumber { font-size: 3em; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Cardiac Pharmacy Tickets</h1>
  <div class="ranges" id="rangeBar"></div>

  <div id="nowServingBox">
    <h2>Now Serving</h2>
    <div id="nowNumber">-</div>
    <div class="controls">
      <button class="nextBtn" onclick="nextNumber()">Next</button>
      <button class="noShowBtn" onclick="markNoShow()">No Show</button>
      <button class="restartBtn" onclick="restartAll()">Restart</button>
    </div>
  </div>

  <div id="grid" class="grid"></div>

  <script>
    // Firebase config (same project; separate path for Cardiac)
    const firebaseConfig = {
      apiKey: "AIzaSyCWWnMsge75Q3_MDF9Aj9wo4C5KD6RVGfw",
      authDomain: "q-matic-b7d77.firebaseapp.com",
      databaseURL: "https://q-matic-b7d77-default-rtdb.firebaseio.com",
      projectId: "q-matic-b7d77",
      storageBucket: "q-matic-b7d77.appspot.com",
      messagingSenderId: "908187704899",
      appId: "1:908187704899:web:b8bcf33cda90bafe81bef6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const grid = document.getElementById('grid');
    const nowNumber = document.getElementById('nowNumber');
    const rangeBar = document.getElementById('rangeBar');

    let currentStart = 1, currentEnd = 100;
    let buttons = [];

    // Build range buttons 1–1000
    for (let s = 1; s <= 1000; s += 100) {
      const e = s + 99;
      const b = document.createElement('button');
      b.textContent = `${s}–${e}`;
      b.onclick = () => showRange(s, e, b);
      rangeBar.appendChild(b);
      buttons.push(b);
    }

    function showRange(start, end, btn) {
      currentStart = start;
      currentEnd = end;
      buttons.forEach(x => x.classList.remove('active'));
      if (btn) btn.classList.add('active');

      grid.innerHTML = '';
      for (let i = start; i <= end; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = i;
        cell.onclick = () => pickNumber(i);
        grid.appendChild(cell);

        // live subscribe for this cell
        db.ref('cardiac/numbers/' + i).on('value', snap => {
          const val = snap.val();
          cell.classList.remove('on', 'noshow');
          if (val === 'on') cell.classList.add('on');
          if (val === 'noshow') cell.classList.add('noshow');
        });
      }
    }

    function pickNumber(n) {
      // set serving + mark as 'on'
      db.ref('cardiac/latest').set({ number: n, timestamp: Date.now() });
      db.ref('cardiac/numbers/' + n).set('on');
      autoSwitchRange(n);
    }

    function nextNumber() {
      const cur = parseInt(nowNumber.textContent) || 0;
      const next = cur + 1;
      if (next > 1000) return;
      pickNumber(next); // pickNumber handles DB + autoswitch
    }

    function markNoShow() {
      const cur = parseInt(nowNumber.textContent);
      if (!cur) return;
      db.ref('cardiac/numbers/' + cur).set('noshow');
      // keep Now Serving visible (as requested), do not reset it
    }

    function restartAll() {
      if (!confirm('Are you sure you want to restart?')) return;
      db.ref('cardiac/numbers').remove();
      db.ref('cardiac/latest').set({ number: '-', timestamp: Date.now() });
      nowNumber.textContent = '-';
      // return to 1–100 and highlight first button
      showRange(1, 100, buttons[0]);
    }

    function autoSwitchRange(n) {
      // compute the range for n and switch if needed
      const s = Math.floor((n - 1) / 100) * 100 + 1;
      const e = s + 99;
      if (s !== currentStart || e !== currentEnd) {
        const idx = Math.floor((n - 1) / 100);
        showRange(s, e, buttons[idx]);
      }
    }

    // Live update of Now Serving
    db.ref('cardiac/latest').on('value', snap => {
      const data = snap.val();
      if (!data) return;
      nowNumber.textContent = data.number;
    });

    // Default: show 1–100 and activate first button
    showRange(1, 100, null);
    if (buttons[0]) buttons[0].classList.add('active');
  </script>
</body>
</html>
