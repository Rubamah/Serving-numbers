<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Number Grid with Now Serving</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left {
      flex: 2;
      padding: 20px;
      text-align: center;
    }
    .right {
      flex: 1;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 { margin: 10px 0; }
    .ranges {
      margin: 10px;
    }
    .ranges button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: pointer;
    }
    .ranges button.active {
      background: black;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 8px;
      margin: 20px auto;
      max-width: 700px;
    }
    .cell {
      border: 2px solid #333;
      padding: 12px 0;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      background: white;
      color: black;
      transition: all 0.2s;
    }
    .cell.on {
      background: black;
      color: white;
    }
    #number {
      font-size: 6em;
      margin-top: 20px;
    }
    @media (max-width: 800px) {
      body { flex-direction: column; }
      .left, .right { flex: none; width: 100%; height: auto; }
      #number { font-size: 4em; }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="left">
    <h1>Shared Number Grid (1–500)</h1>
    <div class="ranges">
      <button onclick="showRange(1,100,this)">1–100</button>
      <button onclick="showRange(101,200,this)">101–200</button>
      <button onclick="showRange(201,300,this)">201–300</button>
      <button onclick="showRange(301,400,this)">301–400</button>
      <button onclick="showRange(401,500,this)">401–500</button>
    </div>
    <div id="grid" class="grid"></div>
  </div>

  <div class="right">
    <h1>Now Serving</h1>
    <div id="number">-</div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCWWnMsge75Q3_MDF9Aj9wo4C5KD6RVGfw",
      authDomain: "q-matic-b7d77.firebaseapp.com",
      databaseURL: "https://q-matic-b7d77-default-rtdb.firebaseio.com",
      projectId: "q-matic-b7d77",
      storageBucket: "q-matic-b7d77.appspot.com",
      messagingSenderId: "908187704899",
      appId: "1:908187704899:web:b8bcf33cda90bafe81bef6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const grid = document.getElementById("grid");
    const numDiv = document.getElementById("number");

    function showRange(start, end, btn) {
      document.querySelectorAll(".ranges button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      grid.innerHTML = "";
      for (let i = start; i <= end; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = i;
        cell.onclick = () => toggleNumber(i, cell);
        grid.appendChild(cell);

        db.ref("numbers/" + i).on("value", snap => {
          if (snap.val()) cell.classList.add("on");
          else cell.classList.remove("on");
        });
      }
    }

    function toggleNumber(num, cell) {
      db.ref("latest").set({ number: num, timestamp: Date.now() });
      db.ref("numbers/" + num).set(true);
    }

    db.ref("latest").on("value", snap => {
      const data = snap.val();
      if (!data) return;
      numDiv.textContent = data.number;
    });

    // Default range on load
    showRange(1, 100, document.querySelector(".ranges button"));
  </script>
</body>
</html>
